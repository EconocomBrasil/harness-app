
kind: pipeline
name: default

environment:
  IMAGE_VERSION: 2.0.5

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: econocombrasil/harness-app
    tags:
      - ${IMAGE_VERSION}
      - 'latest'

- name: harness-deploy
  image: rlachhman/drone-harness-trigger:1.0.0
  settings:  
    accountid:
      from_secret: harness_accountid
    apikey: 
      from_secret: harness_apikey
    applicationid: 
      from_secret: harness_applicationid
    harnesswebhookid: 
      from_secret: harness_webhookid
    harnessartifactname: "econocombrasil_harness-app"
    artifactversion: ${IMAGE_VERSION}
    harnessservicename: "Go App"
